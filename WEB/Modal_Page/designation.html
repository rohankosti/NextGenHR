<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGenHR - Designation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #007bff 60%, #6c757d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .form-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0, 0, 0, 0.08);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    h2 {
      font-weight: 700;
      color: #007bff;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      transition: 0.3s;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .15);
    }

    .btn-primary {
      background: #007bff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s, transform 0.2s;
    }

    .btn-primary:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .row .col-md-6 {
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="form-box">
    <h2>Create Designation</h2>
    <form id="designationForm">
      <!-- Designation Title -->
      <div class="mb-3">
        <label for="title" class="form-label">Designation Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter designation title" required>
      </div>
      
      <div class="row">
        <!-- Company -->
        <div class="col-md-6">
          <label for="company_id" class="form-label">Select Company</label>
          <input type="text" class="form-control" id="company_id" required>
          <!-- <select class="form-select" id="company_id" required>
            <option value="COMPANY1">COMPANY1</option>
          </select> -->
        </div>
        
        <!-- Branch -->
        <div class="col-md-6">
          <label for="branch_id" class="form-label">Select Branch</label>
          <input type="text" class="form-control" id="branch_id" required>
          <!-- <select class="form-select" id="branch_id" required>
            <option value="MANAGER">MANAGER</option>
          </select> -->
        </div>
        
        <!-- Department -->
        <div class="col-md-6">
          <label for="department_id" class="form-label">Select Department</label>
          <input type="text" class="form-control" id="department_id" required>
          <!-- <select class="form-select" id="department_id" required>
            <option value="">-- Select Department --</option>
            <option value="HR">HR</option>
          </select> -->
        </div>
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Create Designation</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('designationForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const designationobj = {
        title: document.getElementById('title').value,
        company_id: document.getElementById('company_id').value,
        branch_id: document.getElementById('branch_id').value,
        department_id: document.getElementById('department_id').value,
        description: document.getElementById('description').value
      };
      const data = await fetch("http://localhost:3000/designationdataapi", {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify(designationobj)
      });
      console.log(data);
      const response = await data.json();
      console.log(response);

      if (data.ok) {
        const message = document.getElementById('message');
        message.innerHTML = `<div class="alert alert-success mt-3" role="alert">
            ${response.msg}</div>`
        form.reset();
      }
      else {
        message.innerHTML = `<div class="alert alert-danger mt-3" role="alert">
            ${response.msg}</div>`
      }

    });
  </script>
</body>

</html>
