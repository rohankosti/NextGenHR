<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NextGenHR - Company</title>

  <!-- Bootstrap CSS (v5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary bg-gradient d-flex align-items-center min-vh-100">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm rounded-4"> <!-- Rounded corners -->
          <div class="card-body">
            <h3 class="card-title text-center text-primary fw-bold mb-3 rounded-3 p-1">
              Add New Company</h3>

            <form id="companyForm" novalidate>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="name" class="form-label">Company Name *</label>
                  <input type="text" class="form-control" id="name" name="name" required>
                  <div class="invalid-feedback">Please enter company name.</div>
                </div>

                <div class="col-md-6">
                  <label for="email" class="form-label">Email *</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>

                <div class="col-md-6">
                  <label for="contact_number" class="form-label">Contact Number</label>
                  <input type="tel" class="form-control" id="contact_number" name="contact_number"
                    placeholder="e.g. +91-9876543210">
                </div>

                <div class="col-md-6">
                  <label for="gst_number" class="form-label">GST Number</label>
                  <input type="text" class="form-control" id="gst_number" name="gst_number" maxlength="15">
                </div>

                <div class="col-12">
                  <label for="address1" class="form-label">Address Line 1</label>
                  <input type="text" class="form-control" id="address1" name="address1">
                </div>

                <div class="col-12">
                  <label for="address2" class="form-label">Address Line 2</label>
                  <input type="text" class="form-control" id="address2" name="address2">
                </div>

                <div class="col-md-4">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city" name="city">
                </div>

                <div class="col-md-4">
                  <label for="state" class="form-label">State</label>
                  <input type="text" class="form-control" id="state" name="state">
                </div>

                <div class="col-md-4">
                  <label for="pincode" class="form-label">Pincode</label>
                  <input type="text" class="form-control" id="pincode" name="pincode" maxlength="10">
                </div>

                <div class="col-12 mt-3 d-flex justify-content-end">
                  <button type="reset" class="btn btn-outline-secondary me-2">Reset</button>
                  <button type="submit" class="btn btn-primary">Save Company</button>
                </div>
              </div>
            </form>

            <div id="alertPlaceholder" class="mt-4 "></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    const companyForm = document.getElementById("companyForm")

    companyForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const comapnyobj = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        number: document.getElementById("contact_number").value,
        gst_number: document.getElementById("gst_number").value,
        addresh1: document.getElementById("address1").value,
        aaddresh2: document.getElementById("address2").value,
        state: document.getElementById("state").value,
        city: document.getElementById("city").value,
        pincode: document.getElementById("pincode").value,
      }

      const company_fetch = await fetch("http://localhost:3000/companydata", {
        method: "POST",
        headers: {
          "content-type": "application/json",
        },
        body: JSON.stringify(comapnyobj),
      });
      console.log(company_fetch);

      const company_response = await company_fetch.json()
      console.log(company_response);

      const eroor = document.getElementById("alertPlaceholder");
      if (company_fetch.ok) {
        eroor.innerHTML = `<div class="alert alert-success">${company_response.msg}</div>`;
        // alert("Comapany Data Stored Sucssesfully")
        companyForm.reset();
        setTimeout(() => {
          eroor.innerHTML = "";
        }, 1000);
      }
      else {
        eroor.innerHTML = `<div class="alert alert-success">Data Can't Stored</div>`
      }
    })

  </script>


</body>

</html>
